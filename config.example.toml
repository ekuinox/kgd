# Discord Bot Configuration
[discord]
# Your Discord Bot Token
# Get this from: https://discord.com/developers/applications
token = "YOUR_DISCORD_BOT_TOKEN"
# List of Discord user IDs allowed to use the bot
# If empty, all users can use the bot
admins = []
# Discord channel ID for status updates (optional)
# status_channel_id = 123456789012345678

# Server Configurations
# Add your servers here with their MAC addresses and IP addresses

[[servers]]
name = "Main Server"
mac_address = "AA:BB:CC:DD:EE:FF"
ip_address = "192.168.1.100"
description = "メインサーバー"

[[servers]]
name = "Storage Server"
mac_address = "11:22:33:44:55:66"
ip_address = "192.168.1.101"
description = "ストレージサーバー"

# Add more servers as needed:
# [[servers]]
# name = "Another Server"
# mac_address = "AA:BB:CC:DD:EE:FF"
# ip_address = "192.168.1.102"
# description = "説明 (optional)"

# Status Monitor Configuration (optional)
# Requires discord.status_channel_id to be set
# [status]
# interval = "5m"  # Update interval (e.g., "30s", "5m", "1h") - default: 5m
