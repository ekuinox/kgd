# Discord Bot Configuration
[discord]
# Your Discord Bot Token
# Get this from: https://discord.com/developers/applications
token = "YOUR_DISCORD_BOT_TOKEN"
# List of Discord user IDs allowed to use the bot
# If empty, all users can use the bot
admins = []
# Discord channel ID for status updates
status_channel_id = 123456789012345678

# Server Configurations
# Add your servers here with their MAC addresses and IP addresses

[[servers]]
name = "Main Server"
mac_address = "AA:BB:CC:DD:EE:FF"
ip_address = "192.168.1.100"
description = "メインサーバー"

[[servers]]
name = "Storage Server"
mac_address = "11:22:33:44:55:66"
ip_address = "192.168.1.101"
description = "ストレージサーバー"

# Add more servers as needed:
# [[servers]]
# name = "Another Server"
# mac_address = "AA:BB:CC:DD:EE:FF"
# ip_address = "192.168.1.102"
# description = "説明 (optional)"

# Status Monitor Configuration
[status]
interval = "5m"  # Update interval (e.g., "30s", "5m", "1h") - default: 5m

# Diary Feature Configuration (Optional)
# Enables integration between Discord forum threads and Notion database
# [diary]
# Notion Integration Token
# Create one at: https://www.notion.so/my-integrations
# notion_token = "secret_xxxxxxxxxxxxxxxxxxxxx"

# Notion Database ID for diary entries
# Extract from database URL: https://notion.so/xxxxx?v=yyyyy (the xxxxx part)
# notion_database_id = "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"

# Discord Forum Channel ID where diary threads will be created
# forum_channel_id = 123456789012345678

# Emoji reaction added to messages when synced successfully (default: white_check_mark)
# sync_reaction = "white_check_mark"

# Path to store thread-page mappings (default: diary_store.json)
# store_path = "diary_store.json"

# Tags to automatically apply to Notion pages
# [[diary.notion_tags]]
# property = "Type"
# value = "Daily Report"
