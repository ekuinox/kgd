# Discord Bot Configuration
[discord]
# Your Discord Bot Token
# Get this from: https://discord.com/developers/applications
token = "YOUR_DISCORD_BOT_TOKEN"
# List of Discord user IDs allowed to use the bot
# If empty, all users can use the bot
admins = []
# Discord channel ID for status updates
status_channel_id = 123456789012345678

# Server Configurations
# Add your servers here with their MAC addresses and IP addresses

[[servers]]
name = "Main Server"
mac_address = "AA:BB:CC:DD:EE:FF"
ip_address = "192.168.1.100"
description = "メインサーバー"

[[servers]]
name = "Storage Server"
mac_address = "11:22:33:44:55:66"
ip_address = "192.168.1.101"
description = "ストレージサーバー"

# Add more servers as needed:
# [[servers]]
# name = "Another Server"
# mac_address = "AA:BB:CC:DD:EE:FF"
# ip_address = "192.168.1.102"
# description = "説明 (optional)"

# Status Monitor Configuration
[status]
interval = "5m"  # Update interval (e.g., "30s", "5m", "1h") - default: 5m

# Diary Feature Configuration
# Enables integration between Discord forum threads and Notion pages
[diary]
# PostgreSQL database URL for storing thread-page mappings
database_url = "postgres://kgd:kgd@localhost:5432/kgd"

# Notion Integration Token
# Create one at: https://www.notion.so/my-integrations
notion_token = "secret_xxxxxxxxxxxxxxxxxxxxx"

# Notion Database ID where diary pages will be created
# Open the database in Notion, copy the URL: https://notion.so/xxxxx?v=yyy
# The xxxxx part (before ?v=) is the database ID (remove hyphens if any)
notion_database_id = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

# Title property name in the Notion database (default: "Name")
# Check your database's title column name (the leftmost column)
# notion_title_property = "Name"

# Tags (select/multi_select properties) to set when creating a page
# [[diary.notion_tags]]
# property = "Type"
# value = "日報"
# multi_select = true  # Set to true for multi_select properties (default: false)

# Discord Forum Channel ID where diary threads will be created
forum_channel_id = 123456789012345678

# Emoji reaction added to messages when synced successfully (default: ✅)
# Use the actual Unicode emoji character, not the name
# sync_reaction = "✅"

# Timezone for diary date calculation (default: Asia/Tokyo)
# Use IANA timezone names (e.g., "Asia/Tokyo", "America/New_York", "Europe/London", "UTC")
# Full list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
# timezone = "Asia/Tokyo"

# Message template (Handlebars format, default: "{{content}}")
# Available variables:
#   - content: Message text
#   - author: Author's username
#   - timestamp: Message timestamp (ISO 8601 format)
# Examples:
#   message_template = "{{content}}"
#   message_template = "{{author}}: {{content}}"
#   message_template = "[{{timestamp}}] {{content}}"
# message_template = "{{content}}"

# URL patterns to render as Notion bookmark blocks (regex)
# URLs matching any of these patterns will be rendered as clickable links in text
# AND additionally as separate bookmark blocks.
# All other URLs will be rendered as inline links only.
# bookmark_url_patterns = [
#     "https://github\\.com/.*",
#     "https://www\\.notion\\.so/.*"
# ]
