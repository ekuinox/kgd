services:
  kgd:
    image: ghcr.io/ekuinox/kgd:latest
    container_name: kgd
    restart: unless-stopped
    network_mode: host  # Required for WoL broadcast
    cap_add:
      - NET_RAW  # Required for WoL packets
    environment:
      - DATABASE_URL=postgres://kgd:kgd@localhost:5432/kgd
    volumes:
      - ./config.toml:/app/config.toml:ro
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17
    container_name: kgd-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: kgd
      POSTGRES_PASSWORD: kgd
      POSTGRES_DB: kgd
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kgd"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
