name: Build and Push Docker Image

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deny and cargo-machete
        run: cargo install cargo-deny cargo-machete

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Run CI checks
        run: just ci

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build cross Docker image
        run: docker build -f Dockerfile.cross -t kgd-cross:aarch64 .

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: aarch64-unknown-linux-gnu

      - name: Build with cross
        run: cross build --release --target aarch64-unknown-linux-gnu

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image for verification
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          load: true
          tags: ${{ env.IMAGE_NAME }}:test

      - name: Verify version
        run: docker run --rm --platform linux/arm64 ${{ env.IMAGE_NAME }}:test --version

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
