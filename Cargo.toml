[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["ekuinox"]

[workspace.dependencies]
# Discord Bot
serenity = "0.12"

# Wake-on-LAN
wol = "0.4"
macaddr = "1.0"

# Configuration
serde = { version = "1.0", features = ["derive"] }
toml = "0.9"

# Async runtime
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }

# Error handling
anyhow = "1.0"
thiserror = "2.0"
